    function updateFooterTime() {
  const now = new Date();
 
  const dd = String(now.getDate()).padStart(2, "0");
  const mm = String(now.getMonth() + 1).padStart(2, "0");
  const yyyy = now.getFullYear();
 
  const hh = String(now.getHours()).padStart(2, "0");
  const min = String(now.getMinutes()).padStart(2, "0");
  const ss = String(now.getSeconds()).padStart(2, "0");
 
  const text = `Dzi≈õ jest: ${dd}.${mm}.${yyyy}, godzina: ${hh}:${min}:${ss}`;
 
  const element = document.getElementById("current-time");
  if (element) {
    element.textContent = text;
  }
}
 
updateFooterTime();
setInterval(updateFooterTime, 1000);
</script>

<script>
    (function () {
        const toggleBtn = document.getElementById('theme-toggle');
 
        // ustaw motyw z localStorage albo domy≈õlny
        const saved = localStorage.getItem('theme') || 'light-theme';
        applyTheme(saved);
 
        toggleBtn.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('dark-theme')
                ? 'light-theme'
                : 'dark-theme';
 
            applyTheme(newTheme);
        });
 
        function applyTheme(theme) {
            document.body.classList.remove('light-theme', 'dark-theme');
            document.body.classList.add(theme);
            localStorage.setItem('theme', theme);
            toggleBtn.textContent = theme === 'dark-theme' ? '‚òÄÔ∏è' : 'üåô';
        }
    })();
</script>
<script>
    const texts = [
        "Tworzƒô strony internetowe.",
        "Uczƒô siƒô JavaScriptu.",
        "Budujƒô swoje portfolio."
    ];
 
    const textElement = document.getElementById("typewriter-text");
 
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
 
    const typingSpeed = 100;   // szybko≈õƒá pisania (ms / znak)
    const deletingSpeed = 60;  // szybko≈õƒá kasowania
    const endPause = 2000;     // pauza po napisaniu ca≈Çego tekstu
    const startPause = 800;    // pauza przed kolejnym tekstem
 
    function type() {
        const currentText = texts[textIndex];
 
        if (!isDeleting) {
            // pisanie
            charIndex++;
            textElement.textContent = currentText.slice(0, charIndex);
 
            if (charIndex === currentText.length) {
                // ca≈Çy tekst napisany ‚Äì czekamy 2 sekundy i zaczynamy kasowaƒá
                isDeleting = true;
                setTimeout(type, endPause);
                return;
            }
 
            setTimeout(type, typingSpeed);
        } else {
            // kasowanie
            charIndex--;
            textElement.textContent = currentText.slice(0, charIndex);
 
            if (charIndex === 0) {
                // sko≈Ñczyli≈õmy kasowaƒá ‚Äì kolejny tekst
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, startPause);
                return;
            }
 
            setTimeout(type, deletingSpeed);
        }
    }
 
    // start po za≈Çadowaniu strony
    document.addEventListener("DOMContentLoaded", () => {
        type();
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cityElement = document.querySelector(".weather-city");
        const descElement = document.querySelector(".weather-desc");
        const tempElement = document.querySelector(".weather-temp");
        const iconElement = document.querySelector(".weather-icon");
        const statusElement = document.querySelector(".weather-status");
 
        // "Twoja lokalizacja" ‚Äì wpisz swoje miasto, np. Rzeszow, Krakow itd.
        const city = "Rzeszow";
        const url = `https://wttr.in/${city}?format=%l|%C|%t`;
 
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP " + response.status);
                }
                return response.text();
            })
            .then(text => {
                const parts = text.trim().split("|");
                const location = parts[0] || city;
                const condition = parts[1] || "Brak danych";
                const temperature = parts[2] || "";
 
                cityElement.textContent = location;
                descElement.textContent = condition;
                tempElement.textContent = temperature;
                iconElement.textContent = pickWeatherEmoji(condition);
 
                statusElement.textContent = "Aktualna pogoda";
            })
            .catch(err => {
                cityElement.textContent = city;
                descElement.textContent = "";
                tempElement.textContent = "";
                iconElement.textContent = "‚ö†Ô∏è";
                statusElement.textContent = "Brak danych pogodowych";
                console.error("B≈ÇƒÖd pobierania pogody:", err);
            });
    });
 
    function pickWeatherEmoji(condition) {
        const c = (condition || "").toLowerCase();
 
        if (c.includes("sun") || c.includes("clear")) return "‚òÄÔ∏è";
        if (c.includes("cloud")) return "‚òÅÔ∏è";
        if (c.includes("rain") || c.includes("drizzle")) return "üåßÔ∏è";
        if (c.includes("storm") || c.includes("thunder")) return "‚õàÔ∏è";
        if (c.includes("snow") || c.includes("sleet")) return "‚ùÑÔ∏è";
        if (c.includes("fog") || c.includes("mist")) return "üå´Ô∏è";
 
        return "‚õÖ"; // domy≈õlna ikonka
    }
</script>
